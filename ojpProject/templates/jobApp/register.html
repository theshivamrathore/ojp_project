{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    {% include 'jobApp/navbar.html' %}
</head>
<body>
<div class="container-fluid form-class">
            <h1 class="heading text-center">Registration Form</h1>
            <form method="post" class="form">
                {% csrf_token %}
                <input type="text" name="first_name" placeholder="First Name">
                <input type="text" name="last_name" placeholder="Last Name">
                <input type="number" name="mobile_number" placeholder="Mobile Number">
                <input type="email" name="email_id" placeholder="Email Id">
                <input type="text" name="user_name" placeholder="User Name" >
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="confirm_password" placeholder="Confirm Password">
                <center><input type="submit" value="Register" class="btn btn-success"></center>
            </form>
</div>
</body>
</html>
